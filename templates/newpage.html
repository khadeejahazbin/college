{% extends 'base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New page</title>
  </head>
  <body>

<div class="container">
<div class="card-body">
    <div>
      <form action="/newpage" method="post">
        {% csrf_token %}

        <div class="form-group col-md-4">
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
             class="form-control"
            placeholder="Enter your Name"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="DOB">DOB</label>
          <input type="date" id="DOB" name="DOB" class="form-control" placeholder="Enter your DOB" />
        </div>
        <div class="form-group col-md-4">
          <label for="age">Age</label>
          <input type="text" id="age" name="age" class="form-control" placeholder="Enter your age" />
        </div>
        <div class="form-group col-md-4">
          <label>Gender</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="Gender"
              id="inlineRadio1"
              value="M"
            />
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="F"
            />
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="phone">Phone</label>
          <input
            type="text" id="phone"
            name="phone" class="form-control"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email" class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" />
        </div>

        <div class="form-group col-md-4">
          <label for="department">Department</label>
          <select id="department"  name="department" class="form-control">
            <option selected></option>
            <option value="science">science</option>
            <option value="computer_science">computer science</option>
            <option value="maths">maths</option>
            <option value="economics">economics</option>
            <option value="history">history</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="course">Course</label>
          <select id="course" name="course" class="form-control">
            <option selected></option>
            <option data-parent="science">physics</option>
            <option data-parent="computer_science">python</option>
            <option data-parent="maths">metrix</option>
            <option data-parent="economics">financial system</option>
            <option data-parent="history">world history</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="purpose">Purpose</label>
          <select id="purpose" name="purpose" class="form-control">
            <option selected></option>
            <option>Enquiry</option>
            <option>check details</option>
            <option>grade</option>
          </select>
        </div>


        <label>Material provide</label><br />
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="pen"
            id="defaultCheck1"
          />
          <label class="form-check-label" for="defaultCheck1"> pen </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="book"
            id="defaultCheck2"
          />
          <label class="form-check-label" for="defaultCheck2"> book </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="papper"
            id="defaultCheck2"
          />
          <label class="form-check-label" for="defaultCheck2"> papper </label>
        </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        <a class="btn btn-primary" href="{% url 'schools:logout' %}" role="button">Logout</a>

      </form>
      <div>
        {% for messages in messages %}
        <h3>{{messages}}</h3>
        {% endfor %}
      </div>
    </div>
</div>
</div>
  </body>
</html>
{% endblock %}
